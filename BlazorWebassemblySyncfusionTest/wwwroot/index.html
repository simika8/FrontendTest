<head>
    <meta charset="utf-8" />

    <script>
        window.focus = (element) => {
            element.focus();
            return true;
        }
    </script>
    <script>
        window.focusToElementId = (elementId) => {
            var element = document.getElementById(elementId);
            if (!element) {
                console.warn('element was not found', elementId);
                return false;
            }
            console.info('focus to element', elementId);
            element.focus();
            console.info('focused to element', elementId);
            return true;
        }
    </script>
    <script>
        window.scrollToElement = (element) => {
            element.scrollIntoView({ behavior: "auto", block: "nearest" });
            return true;
        }
    </script>
    <script>
        window.scrollToElementId = (elementId) => {
            console.info('scrolling to element', elementId);
            var element = document.getElementById(elementId);
            if (!element) {
                console.warn('element was not found', elementId);
                return false;
            }
            element.scrollIntoView({ behavior: "auto", block: "nearest" });
            console.info('scrolled to element', elementId);
            return true;
        }
    </script>
    <script>
        window.scrollToElement2 = (elementId) => {
            console.warn('scrolled to element xx');
            var element = document.querySelector('[aria-selected="true"]');
            if (!element) {
                console.warn('element was not found');
                return false;
            }
            //element.scrollIntoView({ behavior: "smooth", block: "center" });
            element.scrollIntoView({ behavior: "auto", block: "nearest" });
            return true;
        }
    </script>
